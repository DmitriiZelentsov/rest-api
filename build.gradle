plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileJava{
    options.encoding='UTF-8'
}
compileTestJava{
    options.encoding='UTF-8'
}

dependencies {
    testImplementation(
            'io.rest-assured:rest-assured:5.4.0',
            'org.junit.jupiter:junit-jupiter:5.10.2',
            'org.slf4j:slf4j-simple:2.0.12'
    )
}

test {
    useJUnitPlatform()
}